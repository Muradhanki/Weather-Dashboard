<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/queries.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header
      class="container-fluid text-center text-white bg-primary p-2 weather-header"
    >
      <h1>Weather Dashboard</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <!-- <aside class="col-lg-2 pb-3"> -->
        <aside class="col-lg-3 pb-3">
          <h2 id="form-heading" class="mt-1 h3 form-label">
            Search for a City:
          </h2>

          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <!-- input field (Default:London) -->
                <input
                  class="form-input weather-search"
                  type="text"
                  id="search-input"
                  placeholder="London"
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"
                />
                <div class="input-group-append">
                  <!-- Search button -->
                  <button
                    type="submit"
                    class="ml-5 bg-primary text-white btn search-button"
                    id="search-button"
                    aria-label="submit search"
                  >
                    Search
                  </button>
                  <hr class="hr weather-hr" />
                </div>

                <div
                  id="locationList"
                  class="locationList w-100 text-center"
                ></div>
              </div>
            </div>
          </form>

          <div class="list-group" id="history"></div>
        </aside>
        <!-- Current Weather Box -->
        <div class="col-lg-9 pb-3">
          <section id="today" class="mt-3" role="region" aria-live="polite">
            <!-- <h4 id="currentHeader">London (14/09/2022) .png</h4> -->
            <!-- <p id="temp">Temp: 13.63 oC</p>
            <p id="wind">Wind: 1.7 KPH</p>
            <p id="humidity">Humidity: 84%</p> -->
          </section>

          <!-- 5 day forecast -->
          <section
            id="forecast"
            class="row mt-3"
            role="region"
            aria-live="polite"
          >
            <h5>5-Day Forecast</h5>
            <div class="wrapperForecast"></div>
          </section>
        </div>
        <!--  -->
      </div>
    </div>


    <!-- day.js library -->
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>


    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- JS -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
